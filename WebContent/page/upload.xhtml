<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
<h:head>
<link type="text/css" rel="stylesheet" href="../css/common.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>upload</title>
</h:head>

<h:body>
	<div style="width: 100%; height: 40px; background-color: black;"></div>

	<div class="upload_head">
		<!--<img src = "upload2.png" style="width:80px;height:60px;"/>-->
		UPLOAD
	</div>

	<div class="upload_body">
		<form method="post" action="FileuploadServlet"
			enctype="multipart/form-data">
			<input class="up_text" id="up_text"
				onchange="up_file.value=this.value" />
			<!--<input type="submit" name="submit" class = "up_submit" value = "浏览 Browse" onClick="up_file.click()"/>-->
			<input type="file" id="up_file" class="up_file"
				onchange="up_text.value=this.value" /> <br /> <br /> <input
				type="submit" name="submit" class="up_submit" value="上传" />
		</form>
	</div>
</h:body>


</html>
